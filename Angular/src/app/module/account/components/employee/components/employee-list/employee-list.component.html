<admin-account-nav></admin-account-nav>
<div class="container">
    <div class="categories_main_inner">
        <div class="row row_disable">
            <h3 class="text-center">DANH SÁCH NHÂN VIÊN</h3>
            <div class="row filter ml-1 mt-5">
                <div class="col-lg-4 input-group">
                    <div class="col-lg-8">
                        <input type="text" class="form-control" [(ngModel)]="keySearch" aria-label="Search">&nbsp;&nbsp;
                    </div>
                    <div class="col-lg-4">
                        <button type="button" [className]="keySearch == '' ? 'btn disabled' : 'btn'"
                                (click)="getByKeySearch(currentPage - 1)">Tìm kiếm</button>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <button type="button" class="btn btn-success" (click)="getAll()">Toàn bộ nhân viên</button>&nbsp;
                <button type="button" class="btn btn-primary" routerLink="/admin/employee">Thêm</button>&nbsp;
                <button type="button" [className]="!isSelected ? 'btn btn-danger disabled' : 'btn btn-danger'" (click)="delete()">Xoá</button>
            </div>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th class="align-middle text-right">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="allEmployee" [(ngModel)]="checkBoxAllEmployees"
                                    (click)="checkSelectAllEmployees($event)">
                                <label class="custom-control-label pt-3" for="allEmployee"></label>
                            </div>
                        </th>
                        <th class="align-middle text-center">Mã</th>
                        <th class="align-middle text-center" colspan="2">Tên</th>
                        <th class="align-middle text-center">Giới tính</th>
                        <th class="align-middle text-center">Ngày sinh</th>
                        <th class="align-middle text-center">Điện thoại</th>
                        <th class="align-middle text-center">Email</th>
                        <th class="align-middle text-center">Tài khoản</th>
                    </tr>
                </thead>
                <tbody *ngFor="let employee of pagedItems">
                    <tr>
                        <td class="align-middle text-right">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="{{employee.id}}" [(ngModel)]="employee.checked"
                                    (click)="selectEmployee($event, employee.userName)">
                                <label class="custom-control-label pt-3" for="{{employee.id}}"></label>
                            </div>
                        </td>
                        <td class="align-middle text-center">{{employee.id}}</td>
                        <td><img src="{{employee.avatar}}" alt="{{employee.name}}" width="100"></td>
                        <td class="align-middle">{{employee.name}}</td>
                        <td class="align-middle text-center">{{employee.gender}}</td>
                        <td class="align-middle text-center">{{employee.birthday | date:'dd/MM/yyyy'}}</td>
                        <td class="align-middle text-center">{{employee.phone}}</td>
                        <td class="align-middle text-center">{{employee.email}}</td>
                        <td class="align-middle text-center">{{employee.userName}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <pagination [currentPage]=(currentPage) [setTotalItems]=(totalItems) (changePage)="pageChanged($event)"></pagination>
            </div>
        </div>
    </div>
</div>
