<admin-header></admin-header>
<div class="container">
  <div class="categories_main_inner">
    <div class="row row_disable">
      <h3 class="text-center">DANH SÁCH ĐƠN HÀNG</h3>
      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th class="align-middle text-center">Mã</th>
            <th class="align-middle text-center">Thời gian lập</th>
            <th class="align-middle text-center">Tình trạng</th>
            <th class="align-middle text-center">Khách hàng</th>
            <th class="align-middle text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody *ngFor="let order of pagedItems">
          <tr>
            <td class="align-middle text-center">{{order.id}}</td>
            <td class="align-middle text-center">{{order.dateCreated | date:'dd/MM/yyyy' }}</td>
            <td class="align-middle text-center">{{order.status}}</td>
            <td class="align-middle text-center">{{order.customerName}}</td>
            <td class="align-middle text-center">
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal" (click)="seeDetail(order.id, order.status, order.customerID)">Xem</button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <pagination [currentPage]=(currentPage) [setTotalItems]=(totalItems) (changePage)="pageChanged($event)"></pagination>
      </div>
    </div>
  </div>
</div>

<admin-order-detail [orderID]="orderID" [status]="status" [customerID]="customerID"></admin-order-detail>
