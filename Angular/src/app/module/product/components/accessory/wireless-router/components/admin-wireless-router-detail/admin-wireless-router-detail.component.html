<admin-product-nav></admin-product-nav>
<div class="container">
  <div class="row row_disable">
    <div class="col-lg-6 offset-lg-3">
      <h4 class="modal-title text-center">Thêm bộ định tuyến</h4>
      <form [formGroup]="wirelessRouterForm" (ngSubmit)="update()">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Tên sản phẩm</label>
            <input type="text" class="form-control" name="name" formControlName="name" [(ngModel)]="wirelessRouter.name"
              [ngClass]="{
                    'is-invalid': wirelessRouterForm.get('name').invalid && wirelessRouterForm.get('name').touched
                  }" />
            <div class="invalid-feedback" *ngIf="wirelessRouterForm.get('name').errors && (wirelessRouterForm.get('name').touched || wirelessRouterForm.get('name').dirty)">
              <div *ngIf="wirelessRouterForm.get('name').errors.required">Bắt buộc</div>
              <div *ngIf="wirelessRouterForm.get('name').errors.minlength">Tên sản phẩm phải có tối thiểu 2 ký tự</div>
              <div *ngIf="wirelessRouterForm.get('name').errors.maxlength">Tên sản phẩm chỉ được tối đa là 100 ký tự</div>
            </div>
          </div>

          <div class="form-group">
            <label for="image">Ảnh sản phẩm</label>
            <div class="custom-file">
              <img [src]="image" class="upload-thumbnail" width="200" height="200" />
              <input type="file" class="form-control-file border" accept="image/jpeg, image/png" formControlName="image" />
            </div>
          </div>

          <div class="form-group">
            <label for="price">Giá</label>
            <input type="number" class="form-control" name="price" formControlName="price" [(ngModel)]="wirelessRouter.price"
              [ngClass]="{
                    'is-invalid': wirelessRouterForm.get('price').invalid && wirelessRouterForm.get('price').touched
                  }" />
            <div class="invalid-feedback" *ngIf="wirelessRouterForm.get('price').errors && (wirelessRouterForm.get('price').touched || wirelessRouterForm.get('price').dirty)">
              <div *ngIf="wirelessRouterForm.get('price').errors.required">Bắt buộc</div>
            </div>
          </div>

          <div class="form-group">
            <label for="quantity">Số lượng</label>
            <input type="number" class="form-control" name="quantity" formControlName="quantity" [(ngModel)]="quantity"
              [ngClass]="{
                    'is-invalid': wirelessRouterForm.get('quantity').invalid && wirelessRouterForm.get('quantity').touched
                  }" />
            <div class="invalid-feedback" *ngIf="wirelessRouterForm.get('quantity').errors && (wirelessRouterForm.get('quantity').touched || wirelessRouterForm.get('quantity').dirty)">
              <div *ngIf="wirelessRouterForm.get('quantity').errors.required">Bắt buộc</div>
            </div>
          </div>

          <div class="form-group">
            <label for="brand">Thương hiệu</label>
            <select class="form-control" name="brand" formControlName="brand">
              <option *ngFor="let brand of brands" [ngValue]="brand.id" [selected]="brand.id == wirelessRouter.brandID">{{brand.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Mô tả</label>
            <textarea class="form-control" name="description" formControlName="description" [(ngModel)]="wirelessRouter.description"></textarea>
          </div>

          <div class="form-group">
            <label for="description">Xuất xứ</label>
            <input type="text" class="form-control" name="countryOfOrigin" formControlName="countryOfOrigin"
              [(ngModel)]="wirelessRouter.countryOfOrigin" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="goBack()">Quay lại</button>
          <button type="reset" class="btn btn-danger">Huỷ</button>
          <button type="submit" class="btn btn-success" [disabled]="!wirelessRouterForm.valid">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
