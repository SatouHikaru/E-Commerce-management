<nav></nav>
<div class="categories_product_main">
  <div class="container">
    <div class="categories_main_inner">
      <div class="row row_disable">
        <div class="col-lg-9 float-md-right">
          <div class="col-lg-12 input-group">
            <input type="text" class="form-control" [(ngModel)]="keySearch" aria-label="Search">&nbsp;&nbsp;
            <button type="button" [className]="keySearch == '' && brandName.length == 0 && priceTo == 0 ? 'btn disabled' : 'btn'"
              (click)="getByFilter(currentPage - 1)">Tìm kiếm</button>
          </div>
          <div class="categories_product_area">
            <div *ngIf="isConnected">
              <div class="row">
                <div class="col-lg-4 col-sm-6" *ngFor="let refrigerator of pagedItems">
                  <div class="l_product_item">
                    <div class="l_p_img">
                      <img src="{{refrigerator.image}}" alt="{{refrigerator.name}}" width="270px" height="320px">
                    </div>
                    <div class="l_p_text">
                      <ul>
                        <li><a class="add_cart_btn" [routerLink]="['/refrigerations/refrigerators', refrigerator.name]">Xem
                            chi
                            tiết</a></li>
                      </ul>
                      <h4>{{refrigerator.name}}</h4>
                      <h5>{{refrigerator.price | number}} VND</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="pagination">
                <pagination [currentPage]=(currentPage) [setTotalItems]=(totalItems) (changePage)="pageChanged($event)"></pagination>
              </div>
            </div>

            <div *ngIf="!isConnected">
              <h5 class="text-center">Loading...</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 float-md-right">
          <div class="categories_sidebar">
            <div class="l_widgest l_p_categories_widget">
              <div class="l_w_title">
                <h3>Loại điện lạnh</h3>
              </div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/refrigerations/washers">Máy giặt
                    <i></i>
                    <i class="icon_minus-06" aria-hidden="true"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/refrigerations/refrigerators">Tủ lạnh
                    <i></i>
                    <i class="icon_minus-06" aria-hidden="true"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/refrigerations/air-conditioners">Điều hoà
                    <i></i>
                    <i class="icon_minus-06" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="l_widgest l_filter_widget">
              <div class="l_w_title">
                <div class="input-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="price" [(ngModel)]="isSelectPrice" (click)="selectPrice($event)">
                    <label class="custom-control-label" for="price"></label>
                  </div>
                  <h3>Khoảng giá</h3>
                </div>
                <br>

                <div [className]="isSelectPrice ? '' : 'd-none'">
                  <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                      <h6>Từ:</h6>
                      <input type="range" class="slider" id="priceFrom" min="10000" max="89990000" [(ngModel)]="priceFrom"
                        (change)="updatePriceRange()">
                      <h6>{{priceFrom | number}} VND</h6>
                    </div>
                  </div>
                  <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                      <h6>Đến:</h6>
                      <input type="range" class="slider" min="20000" max="90000000" [(ngModel)]="priceTo" (change)="updatePriceRange()">
                      <h6>{{priceTo | number}} VND</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="l_widgest l_p_categories_widget">
              <div class="l_w_title">
                <h3>Thương hiệu</h3>
              </div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="checkBoxAllBrands" name="all" [(ngModel)]="checkBoxAllBrands"
                      (click)="checkSelectAllBrands($event)">
                    <label class="custom-control-label" for="checkBoxAllBrands">Tất cả</label>
                  </div>
                  <div class="custom-control custom-checkbox mb-2" *ngFor="let brand of brands">
                    <input type="checkbox" class="custom-control-input" id="{{brand.name}}" [(ngModel)]="brand.checked"
                      (click)="selectBrand($event, brand.name)">
                    <label class="custom-control-label" for="{{brand.name}}">{{brand.name}}</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
